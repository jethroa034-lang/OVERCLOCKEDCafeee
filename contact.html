<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Overclocked Café</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="/image/logo.jpg" alt="Logo"></a>
    </div>
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
  </header>

  <main class="contact-section">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <p><strong>Address:</strong> Grand Octagon Resort, Airport Road, Laoag City, Ilocos Norte :</p>
      <p><strong>Phone:</strong> +63 995 113 1546 :</p>
      <p><strong>Email:</strong> coffeeoverclocked@gmail.com :</p>
      <p><strong>Facebook:</strong> <a href="https://www.facebook.com/overclockedcoffee" target="_blank">Overclocked Coffee Laoag</a></p>
    </div>
    <form class="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="msg">Message:</label>
        <textarea id="msg" name="msg" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Overclocked Café</p>
  </footer>

  <script src="js/nav.js"></script>
</body>
</html>
